<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-3">
      <div class="col-sm-6">
        <h1>Danh sách sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/books">Trang chủ</a></li>
          <li class="breadcrumb-item active">Danh sách sản phẩm</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"></h3>
            <a class="btn btn-primary float-right" routerLink="/books/create">Thêm mới</a>
            <h5>Có<span style="color: #5596ff"> {{totalBook}}</span> cuốn sách</h5>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="book-list" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th style="width: 10px">STT</th>
                <th>Tên sách</th>
                <th>Tác giả</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let book of books; index as i">
                <tr>
                  <td>{{i + 1}}</td>
                  <td><a routerLink="/books/view/{{book.id}}">{{book.title}}</a></td>
                  <td>{{book.author}}</td>
                  <td>
                    <a class="btn btn-info" routerLink="/books/edit/{{book.id}}">
                      <span class="fas fa-edit"></span>
                    </a>
                  </td>
                  <td>
                    <a class="btn btn-danger" routerLink="/books/delete/{{book.id}}">
                      <span class="fas fa-trash"></span>
                    </a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
